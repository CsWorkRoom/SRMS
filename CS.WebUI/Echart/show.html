                dataArr = $.parseJSON($("#seachData").val());
            }
            var code = Decrypt($("#endCode").val());
            eval(code);


            loadChart();
        }

        function loadChart() {
            $('.right-container').css('width', '100%').css('left', '0%');
            //初始化echarts实例
            var myChart = echarts.init(document.getElementById('chart-panel'));

            myChart.setOption(option);
